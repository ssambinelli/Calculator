<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display-Screen">
        <div id="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
      </div>
      <div class="button">

        <table>

          <tr>
            <td data-all-clear><button class="btn-allclear" id="all-clear">AC</button></td>
            <td data-clear><button class="btn-clear" id="clear">C</button></td>
            <td data-operation><button class="btn-operator" id="/">รท</button></td>
            <td data-operation><button class="btn-operator" id="*">x</button></td>

          </tr>
          <tr>
            <td data-number><button class="btn-number" id="7">7</button></td>
            <td data-number><button class="btn-number" id="8">8</button></td>
            <td data-number><button class="btn-number" id="9">9</button></td>
            <td data-operation><button class="btn-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td data-number><button class="btn-number" id="4">4</button></td>
            <td data-number><button class="btn-number" id="5">5</button></td>
            <td data-number><button class="btn-number" id="6">6</button></td>
            <td data-operation><button class="btn-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td data-number><button class="btn-number" id="1">1</button></td>
            <td data-number><button class="btn-number" id="2">2</button></td>
            <td data-number><button class="btn-number" id="3">3</button></td>
            <td rowspan="2" data-equals><button class="btn-equals" id="equal">=</button></td>
          </tr>
          <tr>
            <td colspan="2" data-number><button class="btn-number0" id="zero">0</button></td>
            <td data-number><button class="btn-number" id=".">.</button></td>

          </tr>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
